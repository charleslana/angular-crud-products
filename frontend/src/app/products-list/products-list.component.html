<app-header title="Produtos" buttonLink="/product/new" buttonText="Inserir novo"></app-header>
<div class="row mt-3">
    <div class="col-12">
        <app-alert #alert></app-alert>
        <div class="table-responsive">
            <table class="table table-striped" aria-describedby="new product">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Ativo</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <th scope="row">{{ product.id }}</th>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="active" name="active"
                                    (click)="toggleActive(product.id, product.active)" [(ngModel)]="product.active">
                            </div>
                        </td>
                        <td class="p-2">
                            <a class="btn btn-success m-2" [routerLink]="'/product/' + product.id"
                                role="button">Editar</a>
                            <button class="btn btn-danger m-2" type="submit"
                                (click)="delete(product.id)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
